<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <h3 class="mb-4">Create New Product</h3>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/product/create}" th:object="${product}" method="post">
                <!-- Product Name -->
                <div class="form-group">
                    <label for="productName" class="font-weight-bold">Product Name</label>
                    <input th:field="*{productName}" type="text" class="form-control mb-3"
                           id="productName" placeholder="Enter product name" required>
                    <small class="form-text text-muted">Enter the name of your product</small>
                </div>

                <!-- Product Quantity -->
                <div class="form-group">
                    <label for="productQuantity" class="font-weight-bold">Quantity</label>
                    <input th:field="*{productQuantity}" type="number" class="form-control mb-3"
                           id="productQuantity" placeholder="Enter quantity" min="0" required>
                    <small class="form-text text-muted">Enter the available quantity</small>
                </div>

                <!-- Note: productId tidak ditampilkan karena akan di-generate oleh sistem -->

                <!-- Buttons -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mr-2">
                        <i class="fas fa-save"></i> Submit
                    </button>
                    <a th:href="@{/product/list}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to List
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
