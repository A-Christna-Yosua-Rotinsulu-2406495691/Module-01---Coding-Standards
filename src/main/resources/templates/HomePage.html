<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ADV Shop</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container text-center mt-5">
  <div class="jumbotron">
    <h1 class="display-4">Welcome to ADV Shop</h1>
    <h3 class="mb-4">Your E-Commerce Solution</h3>
    <p class="lead">Manage your products efficiently with our advanced shop management system</p>
    <hr class="my-4">

    <div class="row mt-5">
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <i class="fas fa-list fa-3x text-primary mb-3"></i>
            <h5 class="card-title">View Products</h5>
            <p class="card-text">Browse and manage all your products in one place</p>
            <a th:href="@{/product/list}" class="btn btn-outline-primary">Go to Products</a>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <i class="fas fa-plus-circle fa-3x text-success mb-3"></i>
            <h5 class="card-title">Add Product</h5>
            <p class="card-text">Create new products for your inventory</p>
            <a th:href="@{/product/create}" class="btn btn-outline-success">Create Product</a>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <a th:href="@{/product/list}" class="btn btn-primary btn-lg mr-3">
        <i class="fas fa-shopping-cart"></i> Start Managing Products
      </a>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
