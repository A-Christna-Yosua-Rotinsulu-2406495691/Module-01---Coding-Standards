<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Product List</h2>
        <a th:href="@{/product/create}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Create New Product
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <!-- Check if products list is not empty -->
            <div th:if="${products != null and !products.empty}">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product ID</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Iterate through products list -->
                    <tr th:each="product, stat : ${products}">
                        <th scope="row" th:text="${stat.count}">1</th>
                        <td>
                            <code th:text="${product.productId}">product-id</code>
                        </td>
                        <td th:text="${product.productName}">Product Name</td>
                        <td>
                            <!-- Fixed: Using proper Thymeleaf syntax for conditional classes -->
                            <span class="badge"
                                  th:classappend="${product.productQuantity > 10} ? 'badge-success' :
                                                     (${product.productQuantity > 0} ? 'badge-warning' : 'badge-danger')"
                                  th:text="${product.productQuantity}">
                                    0
                                </span>
                        </td>
                        <td>
                            <!-- Edit Button -->
                            <a th:href="@{'/product/edit/' + ${product.productId}}"
                               class="btn btn-sm btn-warning" title="Edit Product">
                                <i class="fas fa-edit"></i> Edit
                            </a>

                            <!-- Delete Button -->
                            <form th:action="@{/product/delete}" method="post" style="display: inline;">
                                <input type="hidden" name="productId" th:value="${product.productId}">
                                <button type="submit" class="btn btn-sm btn-danger"
                                        onclick="return confirm('Are you sure you want to delete this product?')"
                                        title="Delete Product">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- Summary -->
                <div class="mt-3 text-muted">
                    <small>Total Products: <span th:text="${products.size()}">0</span></small>
                </div>
            </div>

            <!-- Empty state -->
            <div th:if="${products == null or products.empty}" class="text-center py-5">
                <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">No Products Available</h4>
                <p class="text-muted">Start by creating your first product!</p>
                <a th:href="@{/product/create}" class="btn btn-primary mt-2">
                    <i class="fas fa-plus"></i> Create First Product
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
