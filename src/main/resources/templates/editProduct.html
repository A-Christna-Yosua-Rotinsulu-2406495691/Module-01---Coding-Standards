<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h3 class="mb-4">Edit Product</h3>

  <div class="card">
    <div class="card-body">
      <form th:action="@{/product/edit}" th:object="${product}" method="post">
        <!-- Hidden field untuk productId -->
        <input type="hidden" th:field="*{productId}" />

        <div class="form-group">
          <label for="productName" class="font-weight-bold">Product Name</label>
          <input th:field="*{productName}" type="text" class="form-control mb-3"
                 id="productName" placeholder="Enter product name" required>
        </div>

        <div class="form-group">
          <label for="productQuantity" class="font-weight-bold">Quantity</label>
          <input th:field="*{productQuantity}" type="number" class="form-control mb-3"
                 id="productQuantity" placeholder="Enter quantity" min="0" required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success mr-2">
            <i class="fas fa-check"></i> Update Product
          </button>
          <a th:href="@{/product/list}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
