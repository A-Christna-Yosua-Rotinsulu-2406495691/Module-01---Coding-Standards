name: PMD Code Analysis

on: push

permissions:
  contents: read

jobs:
  pmd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Set up JDK 21
        uses: actions/setup-java@99b8673ff64fbf99d15d7b37b7895e378dcb3ecc
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Run PMD
        run: ./gradlew pmdMain